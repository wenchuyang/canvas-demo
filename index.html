<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的画板Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <canvas class="canvas" id="canvas"></canvas>
    <div id=actions class="actions">
      <svg class="icon brush active" id="brush" aria-hidden="true">
        <use xlink:href="#icon-brush"></use>
      </svg>
      <svg class="icon eraser" id="eraser" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg class="icon" id="download" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
      </svg>
      <svg class="icon" id="clear" aria-hidden="true">
        <use xlink:href="#icon-sey-garbage-b"></use>
      </svg>
    </div>
    <ul class="color" id="color">
      <li class="black active" id="black"></li>
      <li class="red" id="red"></li>
      <li class="green" id="green"></li>
      <li class="blue" id="blue"></li>
    </ul>
    <ul class="sizes">
      <li class="thin" id="thin"></li>
      <li class="thick" id="thick"></li>
    </ul>
  </main>
  <script src="//at.alicdn.com/t/font_573021_1ezjqz5pdbe7y14i.js"></script>
  <script src="main.js"></script>
</body>
</html>
